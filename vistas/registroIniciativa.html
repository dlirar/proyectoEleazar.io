<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/glyphicon.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
        <title>Registro de iniciativa</title>
    </head>
    
    <body>
        <div class="container-fluid">
            <!-- Navbar contenedor del menú -->
            <nav class="navbar navbar-expand-md navbar-custom">
                <a class="navbar-brand" href="/">Morena</a>
                <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#colapseMenu" aria-controls="colapseMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>    
                </button>
                
                <div class="collapse navbar-collapse" id="colapseMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                         <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actvidad
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Iniciativa</a>
                                    <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Punto de acuerdo</a>
                                    <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Comunicado</a>
                                     <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Efeméride</a>
                            </div>
                        </div>     
                    </ul>
                </div>
            </nav>    
        </div>
        
        <div class="container" id="formulario">
            
                <div class="card">
                    <div class="card-header">
                        <h3>Registro de iniciativa</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="fundamento">Fundamento</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                        <option>Elija el fundamento legal</option>
                                    </select>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="fundamento">Comisiones</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                        <option>Elija la comisión a la que perteneces</option>
                                    </select>
                                </div>
                            </div>

                            <br/>            

                            <div class="form-group row">
                                <label class="col-sm-2 form-label" for="fundamento">Título</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" placeholder="Escriba el título del fundamento">
                                </div>
                            </div>

                            <br/>

                            <div class="form-group row">
                                <label class="col-sm-2 form-label" for="fundamento">Exposición de motivos</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="4" placeholder="Escriba el título del fundamento"></textarea>
                                </div>
                            </div>

                            <br/>

                            <div class="form-group row">
                                <label class="col-sm-2 form-label" for="fundamento">Consideraciones</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="4" placeholder="Escriba las consideraciones"></textarea>
                                </div>
                            </div>

                            <br/>

                            <div class="form-group row">
                                <label class="col-sm-2 form-label" for="fundamento">Resolutivos</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>
                            </div>

                            <br/>
                                <input class="btn btn-primary offset-3" type="submit" value="Guardar avance">
                                <input type="submit" class="btn btn-success offset-2" value="Enviar para revisión">

                        </form>
                    </div>
                </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
</html>
